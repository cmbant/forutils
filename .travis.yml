os: linux
language: shell
dist: jammy

git:
  depth: false

jobs:
  include:
    - name: "GCC11"
      env:
        - GCC_VERSION="11"
        - HUB="gcc:11"
    - name: "GCC11"
      env:
        - GCC_VERSION="15"
        - HUB="gcc:15"
    - name: "trunk"
      env:
        - GCC_VERSION="trunk"
        - HUB="cmbant/docker-gcc-build:devel"
 
services:
  - docker

before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker pull $HUB

install:
  - chmod +x tests/run_tests.sh
     
script:
  - docker run -v $(pwd):/forutils -t $HUB /bin/bash -c /forutils/tests/run_tests.sh

